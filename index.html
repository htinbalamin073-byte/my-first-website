<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ⭐ ဒီ line မဖြစ်မနေလို -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Animated Button</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    button {
      padding: 16px 40px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: #ffcc00;
      color: #000;
      cursor: pointer;
    }

    #text {
      margin-top: 25px;
      font-size: 36px;
      font-weight: bold;
      color: white;
      opacity: 0;
      transform: scale(0.5);
    }

    .show {
      animation: pop 0.4s ease forwards;
    }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <button onclick="sayHello()">Click me</button>
  <div id="text">Hello</div>

  <script>
    function sayHello() {
      const text = document.getElementById("text");
      text.classList.remove("show");
      void text.offsetWidth;
      text.classList.add("show");
    }
  </script>

</body>
</html>
