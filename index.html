<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toke's Website</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 32px;
      margin-bottom: 30px;
      animation: fadeDown 1s ease;
    }

    button {
      padding: 16px 40px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: #ffcc00;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffd633;
    }

    #text {
      margin-top: 25px;
      font-size: 36px;
      font-weight: bold;
      color: white;
      opacity: 0;
      transform: scale(0.5);
    }

    .show {
      animation: pop 0.4s ease forwards;
    }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to toke's website.</h1>

  <button onclick="sayHello()">Click me</button>

  <div id="text">Hello</div>

  <script>
    function sayHello() {
      const text = document.getElementById("text");
      text.classList.remove("show");
      void text.offsetWidth;
      text.classList.add("show");
    }
  </script>

</body>
</html>
